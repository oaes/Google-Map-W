<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full screen Google Map Integration</title>
    <style>
      #map {
        height: 100%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      x = navigator.geolocation;

      x.getCurrentPosition(success, failure);

      function success(position) {
        var myLat = position.coords.latitude;
        var myLong = position.coords.longitude;

        var coords = new google.maps.LatLng(myLat, myLong);

        var mapOptions = {
          zoom: 8,
          center: coords,
          myTypeId: google.maps.MapTypeId.ROADMAP,
        };
        var map = new google.maps.Map(
          document.getElementById("map"),
          mapOptions
        );
        var marker = new google.maps.Marker({ map: map, position: coords });
      }
      function failure() {}

      //add even listener
      var infoWindow = new google.maps.infoWindow({
        content: "<h1>gaul ghat len</h1>",
      });
      var marker = new google.maps.Marker({
        coords: { lat: 23.777176, lng: 90.399452 },
        map: map,
        title: "Dhaka",
      });

      marker.addListener("click", function () {
        infoWindow.open(map, marker);
      });
    </script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtJU4HZVwlkKdHm1IQo3twDI6rPDrB2qY&callback=initMap"
    ></script>
  </body>
</html>
